<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="mapstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

   <!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-content">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <div class="menu-icons">
                <i class="fas fa-bars open-icon"></i>
                <i class="fas fa-times close-icon"></i>
            </div>
        </div>
        <ul>
            <li><a href="mainpage.html">Home</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="login.html">Log Out</a></li>
        </ul>
    </div>
</div>

    <!-- Main Container -->
    <div class="container">
        <div class="search-bar-container">
            <div class="search-bar">
                <div class="location-inputs">
                    <div class="input-field">
                        <label for="from-location">From</label>
                        <input type="text" id="from-location" placeholder="From your location...">
                    </div>
                    <div class="input-field">
                        <label for="to-location">To</label>
                        <input type="text" id="to-location" placeholder="To your location">
                    </div>
                </div>
                <div class="arrow-icons">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div class="map" id="map"></div>
        </div>

        <div class="terminal-list-container">
            <h2>Nearby Terminals</h2>
            <div class="terminal-list">
                <div class="terminal">
                    <img src="Photos/tric.png" alt="SINABTODA">
                    <div class="info">
                        <h3>SINABTODA</h3>
                        <p>Subdivision Kanto Toda</p>
                    </div>
                    <button class="navigate" data-terminal="sinabtoda">Navigate</button>
                </div>
                <div class="terminal">
                    <img src="Photos/jeep.png" alt="Balibago Complex Terminal">
                    <div class="info">
                        <h3>Complex Balibago Terminal</h3>
                    </div>
                    <button class="navigate" data-terminal="balibago">Navigate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
