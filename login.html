<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p>Login to your account</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">
                        <i class="fa-solid fa-phone"></i>                    
                    </label>
                    <input type="text" id="email" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 
                    </label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <div id="termsError" class="error-message"></div>
               
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="sign-up">Don't have an account? <a href="sign-up.html">Sign up</a></p>

            <div class="divider">
                <hr><span>OR</span><hr>
            </div>
            <div class="social-buttons">
                <button class="google-btn"><img src="Photos/google-logo.webp" alt="Google"></button>
                <button class="facebook-btn"><img src="Photos/facebook-logo.png" alt="Facebook"></button>
                <button class="x-btn"><img src="Photos/x-logo.webp" alt=""></button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Login Successful!</h2>
            <p>Welcome back to your account.</p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>

      <script src="login.js"></script>

</body>
</html>
